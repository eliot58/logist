{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1400">
    <title>Okna-petrov.logist - Вход</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
</head>

<body>
    <main>
        <div class="login__bg">
            <div class="container">
                <div class="login__content">
                    <div class="login__navbar pt-3 d-flex align-items-center justify-content-between">
                        <div class="nav__brand">
                            <img src="{% static 'assets/img/logo_petr.png' %}" alt="logo">
                        </div>
                    </div>
                    <div class="login__forms d-flex align-items-center justify-content-between">
                        <div class="login__img">
                            <img src="{% static 'assets/img/hired.svg' %}" alt="hired">
                        </div>
                        <div class="login__form">
                            <div class="login__form-wrapper">
                                <h1 class="form__title_small">Ваша учетная запись заблокирована</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
